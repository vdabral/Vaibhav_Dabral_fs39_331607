<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="mask-icon" href="favicon.svg" color="#FF0000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #0f0f0f;
            border-bottom: 1px solid #272727;
            padding: 0 16px;
            z-index: 1000;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-btn:hover {
            background-color: #272727;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            /* background: linear-gradient(45deg, #ff0000, #cc0000);
            border-radius: 10px; */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .search-container {
            flex: 1;
            max-width: 640px;
            margin: 0 40px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            height: 40px;
            padding: 0 16px;
            border: 1px solid #303030;
            border-right: none;
            border-radius: 20px 0 0 20px;
            background-color: #121212;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1c62b9;
        }

        .search-btn {
            height: 40px;
            width: 64px;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 20px 20px 0;
            background-color: #222;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background-color: #333;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 64px;
            background-color: #212121;
            border: 1px solid #303030;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1001;
            display: none;
        }

        .suggestion-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .suggestion-item:hover {
            background-color: #404040;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            margin-right: 16px;
        }

        .nav-link {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff;
            background-color: #272727;
        }

        /* Main Content */
        .main-content {
            margin-top: 56px;
            padding: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .video-card {
            background-color: transparent;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-card:hover {
            transform: translateY(-2px);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            padding: 12px 0;
        }        .video-title {
            font-size: 16px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 4px;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-clamp: 2;
            overflow: hidden;
        }

        .video-channel {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .video-meta {
            font-size: 14px;
            color: #aaa;
            display: flex;
            gap: 8px;
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-player-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
        }

        .video-player {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: none;
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            background-color: #2d1b1b;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 8px;
            }

            .search-container {
                margin: 0 16px;
            }

            .nav-links {
                display: none;
            }

            .main-content {
                padding: 16px 8px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .close-btn {
                top: -40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                margin: 0 8px;
            }

            .search-input {
                font-size: 14px;
            }

            .video-thumbnail {
                height: 200px;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <button class="menu-btn">‚ò∞</button>
            <a href="#" class="logo">
                <div class="logo-icon"><img src="./favicon.svg" alt="logo"></div>
                <span>YouTube</span>
            </a>
        </div>
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search" id="searchInput">
                <button class="search-btn" id="searchBtn">üîç</button>
            </div>
            <div class="search-suggestions" id="searchSuggestions"></div>
        </div>
        
        <div class="nav-right">
            <div class="nav-links">
                <a href="#" class="nav-link active" data-section="home">Home</a>
                <a href="#" class="nav-link" data-section="trending">Trending</a>
                <a href="#" class="nav-link" data-section="subscriptions">Subscriptions</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="error-message" id="errorMessage">
            <h3>Oops! Something went wrong</h3>
            <p>Please check your API key configuration and try again.</p>
        </div>
        
        <section id="homeSection">
            <h2 class="section-title">Popular Videos</h2>
            <div class="video-grid" id="videoGrid"></div>
        </section>
        
        <section id="searchSection" class="hidden">
            <h2 class="section-title" id="searchTitle">Search Results</h2>
            <div class="video-grid" id="searchResults"></div>
        </section>
    </main>

    <!-- Video Player Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-player-container">
            <button class="close-btn" id="closeBtn">‚úï</button>
            <iframe class="video-player" id="videoPlayer" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // YouTube Data API Configuration
        const API_KEY = 'AIzaSyAMci5h829TlbLtEDA3tJZrWKYnWwYKqe4'; // Replace with your actual API key
        const BASE_URL = 'https://www.googleapis.com/youtube/v3';
        
        // Application State
        let currentSection = 'home';
        let searchTimeout;
        let throttleTimeout;
        
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchSuggestions = document.getElementById('searchSuggestions');
        const videoGrid = document.getElementById('videoGrid');
        const searchResults = document.getElementById('searchResults');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeBtn = document.getElementById('closeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const homeSection = document.getElementById('homeSection');
        const searchSection = document.getElementById('searchSection');
        const searchTitle = document.getElementById('searchTitle');
        const navLinks = document.querySelectorAll('.nav-link');

        // Initialize Application
        document.addEventListener('DOMContentLoaded', function() {
            loadPopularVideos();
            setupEventListeners();
        });

        // Event Listeners Setup
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', handleSearchInput);
            searchInput.addEventListener('focus', showSuggestions);
            searchInput.addEventListener('blur', hideSuggestionsDelayed);
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Navigation
            navLinks.forEach(link => {
                link.addEventListener('click', handleNavigation);
            });

            // Video modal
            closeBtn.addEventListener('click', closeVideoModal);
            videoModal.addEventListener('click', function(e) {
                if (e.target === videoModal) {
                    closeVideoModal();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeVideoModal();
                    hideSuggestions();
                }
            });

            // Throttled scroll event for lazy loading
            window.addEventListener('scroll', throttle(handleScroll, 250));
            window.addEventListener('resize', throttle(handleResize, 250));
        }

        // API Functions
        async function fetchYouTubeData(endpoint, params) {
            const url = new URL(`${BASE_URL}/${endpoint}`);
            url.searchParams.append('key', API_KEY);
            
            Object.entries(params).forEach(([key, value]) => {
                url.searchParams.append(key, value);
            });

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.error?.message || 'Unknown error'}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function loadPopularVideos() {
            showLoading();
            try {
                const data = await fetchYouTubeData('videos', {
                    part: 'snippet,statistics',
                    chart: 'mostPopular',
                    regionCode: 'US',
                    maxResults: 24
                });
                
                if (data.items && data.items.length > 0) {
                    displayVideos(data.items, videoGrid);
                } else {
                    showError('No videos found. Your API key might have restricted access.');
                }
                hideLoading();
            } catch (error) {
                hideLoading();
                if (error.message.includes('403')) {
                    showError('API access forbidden. Please check your API key permissions and quota.');
                } else if (error.message.includes('400')) {
                    showError('Invalid API request. Please check your API key.');
                } else {
                    showError('Failed to load popular videos. Please check your API key and try again.');
                }
            }
        }

        async function searchVideos(query) {
            if (!query.trim()) return;
            
            showLoading();
            try {
                const data = await fetchYouTubeData('search', {
                    part: 'snippet',
                    q: query,
                    type: 'video',
                    maxResults: 24,
                    order: 'relevance'
                });
                
                displayVideos(data.items, searchResults);
                hideLoading();
                
                // Show search section
                homeSection.classList.add('hidden');
                searchSection.classList.remove('hidden');
                searchTitle.textContent = `Search Results for "${query}"`;
            } catch (error) {
                hideLoading();
                showError('Failed to search videos. Please try again.');
            }
        }

        async function fetchSearchSuggestions(query) {
            try {
                const response = await fetch(`https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(query)}`);
                const text = await response.text();
                const jsonp = text.substring(text.indexOf('(') + 1, text.lastIndexOf(')'));
                const data = JSON.parse(jsonp);
                return data[1].map(item => item[0]);
            } catch (error) {
                console.error('Suggestions error:', error);
                return [];
            }
        }

        // Display Functions
        function displayVideos(videos, container) {
            container.innerHTML = '';
            
            videos.forEach(video => {
                const videoElement = createVideoCard(video);
                container.appendChild(videoElement);
            });
        }

        function createVideoCard(video) {
            const videoId = video.id.videoId || video.id;
            const snippet = video.snippet;
            const statistics = video.statistics || {};
            
            const card = document.createElement('div');
            card.className = 'video-card fade-in';
            card.addEventListener('click', () => playVideo(videoId));
            
            const thumbnail = snippet.thumbnails?.high?.url || snippet.thumbnails?.medium?.url || snippet.thumbnails?.default?.url;
            const viewCount = statistics.viewCount ? formatNumber(statistics.viewCount) : 'N/A';
            const publishedDate = formatDate(snippet.publishedAt);
            
            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${thumbnail}" alt="${snippet.title}" loading="lazy">
                    <div class="video-duration">
                        ${generateRandomDuration()}
                    </div>
                </div>
                <div class="video-info">
                    <div class="video-title">${snippet.title}</div>
                    <div class="video-channel">${snippet.channelTitle}</div>
                    <div class="video-meta">
                        <span>${viewCount} views</span>
                        <span>‚Ä¢</span>
                        <span>${publishedDate}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Search Functions
        function handleSearchInput() {
            const query = searchInput.value.trim();
            
            // Clear previous timeout
            clearTimeout(searchTimeout);
            
            if (query.length > 0) {
                // Debounced suggestions
                searchTimeout = setTimeout(async () => {
                    const suggestions = await fetchSearchSuggestions(query);
                    displaySuggestions(suggestions);
                }, 300);
            } else {
                hideSuggestions();
            }
        }

        function displaySuggestions(suggestions) {
            searchSuggestions.innerHTML = '';
            
            suggestions.slice(0, 8).forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.innerHTML = `
                    <span>üîç</span>
                    <span>${suggestion}</span>
                `;
                item.addEventListener('click', () => {
                    searchInput.value = suggestion;
                    performSearch();
                    hideSuggestions();
                });
                searchSuggestions.appendChild(item);
            });
            
            if (suggestions.length > 0) {
                searchSuggestions.style.display = 'block';
            }
        }

        function showSuggestions() {
            if (searchSuggestions.children.length > 0) {
                searchSuggestions.style.display = 'block';
            }
        }

        function hideSuggestions() {
            searchSuggestions.style.display = 'none';
        }

        function hideSuggestionsDelayed() {
            setTimeout(hideSuggestions, 200);
        }

        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                searchVideos(query);
                hideSuggestions();
            }
        }

        // Navigation Functions
        function handleNavigation(e) {
            e.preventDefault();
            const section = e.target.dataset.section;
            
            // Update active nav link
            navLinks.forEach(link => link.classList.remove('active'));
            e.target.classList.add('active');
            
            // Handle section switching
            switch (section) {
                case 'home':
                    showHomeSection();
                    break;
                case 'trending':
                    loadPopularVideos();
                    showHomeSection();
                    break;
                case 'subscriptions':
                    showHomeSection();
                    break;
            }
        }

        function showHomeSection() {
            homeSection.classList.remove('hidden');
            searchSection.classList.add('hidden');
            currentSection = 'home';
        }

        // Video Player Functions
        function playVideo(videoId) {
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            videoPlayer.src = embedUrl;
            videoModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeVideoModal() {
            videoModal.style.display = 'none';
            videoPlayer.src = '';
            document.body.style.overflow = 'auto';
        }

        // Utility Functions
        function showLoading() {
            loading.style.display = 'flex';
            errorMessage.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            errorMessage.style.display = 'block';
            errorMessage.querySelector('p').textContent = message;
            hideLoading();
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Today';
            } else if (diffDays === 1) {
                return '1 day ago';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return `${weeks} week${weeks > 1 ? 's' : ''} ago`;
            } else if (diffDays < 365) {
                const months = Math.floor(diffDays / 30);
                return `${months} month${months > 1 ? 's' : ''} ago`;
            } else {
                const years = Math.floor(diffDays / 365);
                return `${years} year${years > 1 ? 's' : ''} ago`;
            }
        }

        function generateRandomDuration() {
            const minutes = Math.floor(Math.random() * 20) + 1;
            const seconds = Math.floor(Math.random() * 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Throttling and Debouncing
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        function debounce(func, delay) {
            let timeoutId;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // Throttled Event Handlers
        function handleScroll() {
            // Implement lazy loading or infinite scroll here
            const scrollPosition = window.scrollY + window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            if (scrollPosition >= documentHeight - 1000) {
                // Load more videos if needed
                console.log('Near bottom - could load more videos');
            }
        }

        function handleResize() {
            // Handle responsive layout adjustments
            console.log('Window resized - adjusting layout');
        }

        // Error Handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
